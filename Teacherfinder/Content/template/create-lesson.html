<div class="modal-header">
    <h3 class="modal-title" id="modal-title" ng-hide="classDetails.classId">Create new class</h3>
    <h3 class="modal-title" id="modal-title" ng-show="classDetails.classId">Update class details</h3>
</div>
<div class="modal-body">
    

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Lesson Details
                </a>
            </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <p><input type="text" ng-model="vm.lessonDetails.lessonName" placeholder="Lesson name"/><span class="missing-required-field-label" ng-show="classNameMissing">Required</span></p>
                <!--<p><input type="text" ng-model="vm.lessonDetails.location" placeholder="Location (optional)"/></p>-->
                <!--<p><input type="text" ng-model="vm.lessonDetails.teacherName" placeholder="Teacher name (optional)" /></p>-->
                <p>Lesson type</p>
                <p>Skype<input type="radio" ng-model="vm.lessonDetails.lessonType" value="skype"/></p>
                <p>Face-to-face<input type="radio" ng-model="vm.lessonDetails.lessonType" value="faceToFace"/></p>
                <p>Clinic<input type="radio" ng-model="vm.lessonDetails.lessonType" value="clinic" /></p>
            </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Offering Details
                </a>
            </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <p>Max enrolments<input type="number" ng-model="vm.lessonDetails.maxEnrolments"></input></p>
                <!--<p>Location<input type="text" gm-places-autocomplete ng-model="vm.lessonDetails.location" style="width: 300px;"/></p>-->
                <div>selection is: {{vm.lessonDetails.location}}</div>
                <div><input ng-model="vm.lessonDetails.location" googleplacesautocomplete/></div>
            </div>
            </div>
        </div>        
    </div>
    <span class="label label-danger label-result" ng-show="serverError">Something went wrong</span>
    <span class="label label-success label-result" ng-show="success">Update succeeded</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createNewLesson()" ng-hide="classDetails.classId">Create</button>
    <button class="btn btn-primary" type="button" ng-click="updateLessonDetails(classDetails)" ng-show="classDetails.classId">Update</button>
    <button class="btn btn-warning" type="button" ng-click="vm.close()"><span ng-hide="classDetails.classId">Cancel</span><span ng-show="classDetails.classId">Done</span></button>
</div>
